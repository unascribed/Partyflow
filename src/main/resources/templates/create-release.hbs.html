<!DOCTYPE html>
<html>
<head>
	{{> _head.hbs.html}}
</head>
<body>
	{{> _header.hbs.html}}
	<div class="inner">
		<h1>Create a new release</h1>
		<noscript>
			You have JavaScript disabled. This page does not have load-bearing JavaScript, so things
			will more or less work correctly. Changing the album art will not be immediately visible,
			however.<br/><br/>
		</noscript>
		{{error}}
		{{#error}}
			<div class="error">{{error}}</div>
		{{/error}}
		<form class="release editing" method="POST" enctype="multipart/form-data">
			<div class="art" style="background-image: url({{root}}static/default_art.svg)">
				<input name="art" type="file" class="replaceArt" accept=".png,.jpeg,.jpg,.jpe,.jfif,image/png,image/jpeg"/>
			</div>
			<input name="title" required maxlength="255" type="text" class="ghost-input title" placeholder="Title"/>
			<input name="subtitle" maxlength="255" type="text" class="ghost-input subtitle" placeholder="Subtitle"/>
			<i style="display: inline-block; margin: 16px">Tracks can be added later.</i>
			<textarea name="description" maxlength="16384" class="ghost-input description" placeholder="Description"></textarea>
			<button style="margin-top: 8px" type="submit">Create</button>
		</form>
	</div>
	<script src="{{root}}assets/create-release.js"></script>
	{{> _footer.hbs.html}}
</body>
</html>
